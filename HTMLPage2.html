<!DOCTYPE html>
<html>
<head>
  <title>Spotify Web API Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Spotify Web API Example</h1>
  <button onclick="getUserPlaylists()">Get User Playlists</button>
  <select id="playlistSelect" onchange="getPlaylistArtists()">
    <option value="">Select Playlist</option>
  </select>
  <ul id="artistsList"></ul>

  <script>
    // Replace with your own values
    var url = window.location.href;
    var clientId = '64c780bd6ac34575b9f2d569a53096fe';
    var redirectUri = 'https://darraghmasterson.github.io/Album/HTMLPage2.html';
    var accessToken = url.match(/\#(?:access_token)\=([\S\s]*?)\&/)[1];

    // Function to make API request to get user playlists
    function getUserPlaylists() {
      $.ajax({
        url: 'https://api.spotify.com/v1/me/playlists',
        headers: {
          'Authorization': 'Bearer ' + accessToken
        },
        success: function(response) {
          var playlists = response.items;
          var selectElement = document.getElementById('playlistSelect');
          selectElement.innerHTML = '<option value="">Select Playlist</option>';
          playlists.forEach(function(playlist) {
            var optionElement = document.createElement('option');
            optionElement.value = playlist.id;
            optionElement.textContent = playlist.name;
            selectElement.appendChild(optionElement);
          });
        },
        error: function(error) {
          console.error('Failed to fetch playlists:', error);
        }
      });
    }

    // Function to make API request to get artists from selected playlist
    function getPlaylistArtists() {
      var playlistId = document.getElementById('playlistSelect').value;
      if (!playlistId) return;

      $.ajax({
        url: 'https://api.spotify.com/v1/playlists/' + playlistId + '/tracks',
        headers: {
          'Authorization': 'Bearer ' + accessToken
        },
        success: function(response) {
          var tracks = response.items;
          var artistsListElement = document.getElementById('artistsList');
          artistsListElement.innerHTML = '';
          tracks.forEach(function(track) {
            var artist = track.track.artists[0].name;
            var listItemElement = document.createElement('li');
            listItemElement.textContent = artist;
            artistsListElement.appendChild(listItemElement);
          });
        },
        error: function(error) {
          console.error('Failed to fetch playlist tracks:', error);
        }
      });
    }
  </script>
</body>
</html>
